services:
  - type: worker
    name: discord-bot-arabic
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python discord_bot.py
    envVars:
      - key: DISCORD_BOT_TOKEN
        sync: false  # You'll set this in Render dashboard
      - key: MONGO_URL
        sync: false  # You'll set this in Render dashboard
      - key: DB_NAME
        sync: false  # You'll set this in Render dashboard
    plan: free  # Use the free plan